<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

                <div class="_df_book" height="95vh" webgl="true" backgroundcolor="teal" source="assets/Lisabetta_da_Messina.pdf" id="df_manual_book">
                </div>

            </div>
        </div>
    </div>

    <!-- jQuery  -->
